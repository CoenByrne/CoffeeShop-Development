{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h2><strong>Create alert</strong></h2>
    </div>
    <div class="form-size">
        <form method="post">
            <div class="form-group">
                <label for="name">Alert/Item Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="http//...">
            </div>
            <div class="form-group">
                <label for="price_limit">Alert Limit</label>
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="..." aria-describedby="priceLimitBlock">
                </div>
                <p id="priceLimitBlock" class="help-block">We'll send you an email when the price reaches or goes under this.</p>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
